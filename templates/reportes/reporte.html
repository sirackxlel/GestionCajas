{% extends 'base.html' %}
{% block title %}ðŸ“ˆ Generar Reportes{% endblock %}

{% block content %}
<h2>ðŸ“Š Generador de Reportes</h2>

<form method="GET" action="{% url 'reporte_excel' %}" class="row g-3 mb-4">
  <div class="col-md-3">
    <label class="form-label">Fecha desde</label>
    <input type="date" name="fecha_inicio" class="form-control">
  </div>
  <div class="col-md-3">
    <label class="form-label">Fecha hasta</label>
    <input type="date" name="fecha_fin" class="form-control">
  </div>
  <div class="col-md-3">
    <label class="form-label">Entidad</label>
    <select name="entidad" class="form-select">
      <option value="">Todas</option>
      {% for entidad in entidades %}
      <option value="{{ entidad.id }}">{{ entidad.nombre }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-3">
    <label class="form-label">Estado del Proceso</label>
    <select name="estado" class="form-select">
      <option value="">Todos</option>
      <option value="pendiente">Pendiente</option>
      <option value="en_curso">En Curso</option>
      <option value="finalizado">Finalizado</option>
    </select>
  </div>
  <div class="col-md-3">
    <label class="form-label">Usuario</label>
    <select name="usuario" class="form-select">
      <option value="">Todos</option>
      {% for u in usuarios %}
      <option value="{{ u.id }}">{{ u.username }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-12">
    <button type="submit" class="btn btn-success">ðŸ“¥ Exportar a Excel</button>
  </div>
</form>

<form method="GET" action="{% url 'reporte_pdf' %}" class="row g-3" id="form-reporte-pdf">
  <div class="col-md-3">
    <label class="form-label">Tipo de reporte</label>
    <select name="tipo" class="form-select" id="tipo-reporte">
      <option value="mensual">Mensual</option>
      <option value="anual">Anual</option>
      <option value="personalizado">Personalizado</option>
    </select>
  </div>

  <div class="col-md-3 campo-mes">
    <label class="form-label">Mes</label>
    <input type="month" name="mes" class="form-control">
  </div>

  <div class="col-md-3 campo-anio">
    <label class="form-label">AÃ±o</label>
    <input type="number" name="year" class="form-control" placeholder="Ej: 2025">
  </div>

  <div class="col-md-3 campo-fechas">
    <label class="form-label">Fecha desde</label>
    <input type="date" name="fecha_inicio" class="form-control">
  </div>

  <div class="col-md-3 campo-fechas">
    <label class="form-label">Fecha hasta</label>
    <input type="date" name="fecha_fin" class="form-control">
  </div>

  <div class="col-md-3">
    <label class="form-label">Proceso</label>
    <select name="proceso" class="form-select">
      <option value="">Todos</option>
      {% for p in procesos %}
      <option value="{{ p.id }}">{{ p.nombre }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-12">
    <button type="submit" class="btn btn-danger">ðŸ“„ Exportar a PDF</button>
  </div>
</form>

<script>
  function actualizarCampos() {
    const tipo = document.getElementById('tipo-reporte').value;
    document.querySelectorAll('.campo-mes, .campo-anio, .campo-fechas').forEach(el => el.style.display = 'none');

    if (tipo === 'mensual') {
      document.querySelector('.campo-mes').style.display = 'block';
    } else if (tipo === 'anual') {
      document.querySelector('.campo-anio').style.display = 'block';
    } else if (tipo === 'personalizado') {
      document.querySelectorAll('.campo-fechas').forEach(el => el.style.display = 'block');
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    actualizarCampos(); // Al cargar
    document.getElementById('tipo-reporte').addEventListener('change', actualizarCampos);
  });
</script>

{% endblock %}
